<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Web Quickstart</title>
  </head>
  <body>
    <h1 id="bigOne"></h1>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBQKPCdMXqYu9_9pzGkn06qTNQDUp105Yg",
        authDomain: "cephalon-omega.firebaseapp.com",
        databaseURL: "https://cephalon-omega.firebaseio.com",
        projectId: "cephalon-omega",
        storageBucket: "cephalon-omega.appspot.com",
        messagingSenderId: "719489358752",
        appId: "1:719489358752:web:ba805c646224fa49"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      var bigOne = document.getElementById('bigOne');
      var dbRef = firebase.database().ref().child('text');
      dbRef.on('value', snap => bigOne.innerText = snap.val());
    </script>
  </body>
</html>
